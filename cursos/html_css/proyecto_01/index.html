<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">

        <fieldset>
            <label for="name" id="name-label">Name:
                <input type="text" id="name" placeholder="Enter your name: " required>
            </label>
            <label for="email" id="email-label">Email:
                <input type="email" id="email" pattern="[a-z0-9]@" placeholder="Enter your Email: " required>
            </label>
            <label for="number" id="number-label">Age (optional):
                <input type="number" id="number" min="13" max="120" pattern="[0-9]" placeholder="Enter number: ">
            </label>
    
            <select name="dropdown" id="dropdown">
                <p>Which option best describes your current role?</p> 
                <option value="0">(Select current role)</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="">
                <p>Would you recommend freeCodeCamp to a friend?</p> 
                <label for="">
                    <input type="radio" name="type" value="type" class="inline">Definitely
                </label>
                <label for="">
                    <input type="radio" name="type" value="type" class="inline">Maybe
                </label>
                <label for="">
                    <input type="radio" name="type" value="type" class="inline">Not sure
                </label>
            </label>
            <label for="">
                <p>What is your favorite feature of freeCodeCamp?</p> 
                <select name="dropdown" id="dropdown">
                    <option value="0">(Select an option)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
            <label for="improve">
                <p>What would you like to see improved? (Check all that apply)</p> 
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Front-end Projects
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Back-end Projects
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Data Visualization
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Challenges
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Open Source Community
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Gitter help rooms
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Videos
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">City Meetups
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Wiki
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Forum
                </label>
                <label for="">
                    <input type="checkbox" id="improve" value="improve" class="inline">Additional Courses
                </label>
            </label>

            <label for="">
                <p>Any comments or suggestions?</p> 
                <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">

    </form>
    
</body>
</html>
